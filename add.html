<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Shoping Site</title>
</head>
<body>
  <header>
    <nav class="navbar fixed-top navbar-expand navbar-light bg-light">
      <a class="navbar-brand" href="/">Loja de Produtos</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav ml-auto" id="gap">
          <li class="nav-item">
            <a href="index.html" class="btn btn-outline-primary">Home</a>
          </li>
          <li class="nav-item">
             <a href="add.html" class="btn btn-outline-primary">Adicionar Produto</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="add-form-container" class="container">
    <div class="row">
      <div id="form-box" class="col-md-12">
        <form action="/items/add" method="POST" class="d-flex flex-column" id="gap">
          <div class="form-group">
            <label for="imagem">Imagem do produto:</label>
            <input type="text" class="form-control" id="imagem" name="imagem" placeholder="Digite o link da imagem do produto" required>
          </div>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome da produto" required>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição da vaga:</label>
            <textarea type="text" class="form-control" id="descricao" name="descricao" placeholder="Descreva as funcionalidades do produto..." required></textarea>
          </div>
          <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="text" class="form-control" id="preco" name="preco" placeholder="Digite o preco do produto" required>
          </div>
          <input type="hidden" name="new_job" value="1">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
    
</body>
</html>
